<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background-color: #70c5ce;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.6;
    const FLAP = -10;
    const PIPE_WIDTH = 50;
    const PIPE_GAP = 120;
    let score = 0;

    let bird = {
      x: 50,
      y: 150,
      width: 30,
      height: 30,
      velocity: 0
    };

    let pipes = [];

    function resetPipes() {
      pipes = [];
      for (let i = 0; i < 3; i++) {
        let pipeTop = Math.random() * (canvas.height - PIPE_GAP - 100) + 20;
        pipes.push({
          x: 320 + i * 200,
          top: pipeTop,
          bottom: pipeTop + PIPE_GAP
        });
      }
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, canvas.height - pipe.bottom);
      });
    }

    function update() {
      bird.velocity += GRAVITY;
      bird.y += bird.velocity;

      pipes.forEach(pipe => {
        pipe.x -= 2;

        // Check score
        if (pipe.x + PIPE_WIDTH === bird.x) {
          score++;
        }

        // Check collision
        if (
          bird.x < pipe.x + PIPE_WIDTH &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          restartGame();
        }

        if (pipe.x + PIPE_WIDTH < 0) {
          let newTop = Math.random() * (canvas.height - PIPE_GAP - 100) + 20;
          pipe.x = 320;
          pipe.top = newTop;
          pipe.bottom = newTop + PIPE_GAP;
        }
      });

      // Ground collision
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        restartGame();
      }
    }

    function restartGame() {
      bird.y = 150;
      bird.velocity = 0;
      score = 0;
      resetPipes();
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawPipes();
      drawBird();
      drawScore();
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        bird.velocity = FLAP;
      }
    });

    resetPipes();
    loop();
  </script>
</body>
</html>
